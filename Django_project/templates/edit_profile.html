{% extends 'header.html' %}
{% block content %}
<style>
    body {
    background: #333;
}

.form-control:focus {
    box-shadow: none;
    border-color: #333;
}

.profile-button {
    background: #333;
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #333;
}

.profile-button:focus {
    background: #333;
    box-shadow: none
}

.profile-button:active {
    background: #333;
    box-shadow: none
}

.back:hover {
    color:#333;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #333;
    color: #fff;
    cursor: pointer;
    border: solid 1px #333;
}
</style>
<br>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{ MEDIA_URL }}{{user.profile_pic.url}}"><span class="font-weight-bold">{{request.user.username}}</span><span class="text-black-50">{{request.user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                     <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Mobile Number</label>
                        {{form.mobile_no}}
                        </div>
                    <div class="col-md-12"><label class="labels">First name</label>{{form.first_name}}</div>
                    <div class="col-md-12"><label class="labels">Last Name</label>{{form.last_name}}</div>
                    <div class="col-md-12"><label class="labels">Username</label>{{form.username}}</div>
                    <div class="col-md-12"><label class="labels">Address Line 1</label> {{form.p_address}}</div>
                    <div class="col-md-12"><label class="labels">Email ID</label> {{form.email}}</div>
                    <div class="col-md-12"><label class="labels">Country</label>{{form.country}}</div>
                    <div class="col-md-12"><label class="labels">Date of Birth</label>{{form.dob}}</div>
                </div>
               
                    <div class="mt-5 text-center"><button type="submit" class="btn btn-primary ">Submit</button></div>
                </form>
            </div>
        </div>
        
    </div>
</div>
</div>
</div>

{% endblock %}
