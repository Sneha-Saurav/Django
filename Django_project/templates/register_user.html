{% extends 'header.html' %}
{% block content %}

<style>
    body {
        background-color: #333;
    }
</style>
{% if msg %}
<p  style="color:green">{{msg}}</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}

    <div class="mb-3 m-3 mt-5">
        {{form.as_p}}
        <button type="submit" class="btn btn-primary ">Submit</button>
    </div>

   
    
</form>

{% endblock %}
