{% extends 'header.html' %}
{% block content %}

<style>
  body {
      background-color: #333;
  }
  
  .product {
    margin-top: 80px;
  }
</style>
<div class="product">
    <h1>Products</h1>
    {% if msg %}
     <p  style="color:red">{{msg}}</p>
    {% endif %}
    <hr>
    {% for p in products %}
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="{{ MEDIA_URL }}{{p.image.url}}" class="card-img-top" alt="..." style="
                width: 100%;
                height: 15vw;
                object-fit: cover;
            ">
            <div class="card-body">
              <h5 class="card-title">{{p.product_name}}</h5>
              <p class="card-text">{{p.description}}</p>
              <p><b>Rs {{p.price}}</b></p>
              <a href="/add_to_cart/{{p.id}}" class="btn btn-primary">Add To Cart</a>

            </div>
            
          </div>
        </div>
      </div>

   
   
    {%  endfor %}
   
    {% endblock  %}

   
</div>
