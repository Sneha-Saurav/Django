{% extends 'header.html' %}
{% block content %}
<style>
    body {
    background: #333;
}

.form-control:focus {
    box-shadow: none;
    border-color: #333;
}

.profile-button {
    background: #333;
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #333;
}

.profile-button:focus {
    background: #333;
    box-shadow: none
}

.profile-button:active {
    background: #333;
    box-shadow: none
}

.back:hover {
    color:#333;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #333;
    color: #fff;
    cursor: pointer;
    border: solid 1px #333;
}
</style>
<br>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                   {{form}}
                   <div class="mt-5 text-center"><button type="submit" class="btn btn-primary ">Submit</button></div>
                </form>
            </div>
        </div>
        
    </div>
</div>
</div>
</div>

{% endblock %}
