{% extends 'header.html' %}

{% block content %}
<div>
    <h1>CART</h1>
    {% if msg %}
     <p  style="color:red">{{msg}}</p>
    {% endif %}
    <hr>
    {% for p_id , p in request.session.cart.items %}

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="/media/{{ MEDIA_URL }}{{p.image}}" class="card-img-top" alt="..." style="
                width: 100%;
                height: 15vw;
                object-fit: cover;
            ">
            <div class="card-body">
              <h5 class="card-title">{{p.name}}</h5>
              <p class="card-text">{{p.quantity}}</p>
              <p><b>Rs {{p.price}}</b></p>
              <a href="/remove_from_cart/{{p_id}}" class="btn btn-primary">Remove from  Cart</a>

            </div>
            
          </div>
        </div>
      </div>
    {%  endfor %}
    <h2>Total Amount : {{total_sum}}</h2>
   
    {% endblock %}
   
</div>
