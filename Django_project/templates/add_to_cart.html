<div>
    <h1>BLOGS</h1>
    {% if msg %}
     <p  style="color:red">{{msg}}</p>
    {% endif %}
    <hr>
    {% for p in cart %}
    <p>Id : {{p.id}}</p>
    <p>Description: {{p.product.product_name}}</p>
    <p>Price :Rs {{p.price}}</p>
    <img class='img-responsive'src="{{ MEDIA_URL }}{{p.product.image.url}}" width="400" 
    height="500"/>

    <form>
        {% csrf_token %}
        <button type="submit" name="action" value="increment">+</button>
        <input type="number" name="qty" value="{{ p.product_qty}}">
        <button type="submit" name="action" value="decrement">-</button>
        </form>
    <hr>
    {%  endfor %}
   

   
</div>
